<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sorting System Login Page">
    <meta name="keywords" content="sorting, Login, System">
    <meta name="author" content="Charles Ugwute">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Login | Sorting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideFadeIn 1s ease-in-out;
        }

        @keyframes slideFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-control:focus {
            border-color: #48c6ef;
            box-shadow: 0 0 0 0.2rem rgba(72, 198, 239, 0.25);
        }

        .text-center a {
            color: #ffffff;
            font-size: 0.9rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card bg-white text-white shadow-lg">
        <h4 class="text-center mb-4"> Login</h4>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
                <p>Don't have an account?<a href="/register"> SignUp</a></p>
            </div>
        
        </form><br>
 
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    </div>

</body>
</html>
