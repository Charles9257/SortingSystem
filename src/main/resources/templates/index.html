<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Welcome | Sorting System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('/images/bg5.jpeg') no-repeat center center / cover;
            height: 100vh;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 70px 2rem 60px; /* Top padding for navbar, bottom for footer */
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .features {
            padding: 4rem 0;
            text-align: center;
        }

        .features h2 {
            margin-bottom: 2rem;
        }

        footer {
            background-color: #f8f9fa;
            color: #000;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Sorting System</a>
            <div class="d-flex">
                <a class="btn btn-outline-primary me-2" href="/login">Login</a>
                <a class="btn btn-primary" href="/register">Register</a>
            </div>
        </div>
    </nav>

   <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Sorting System</h1>
        <p>Effortlessly sort your data using multiple algorithms. Learn, compare, and visualize.</p>
        <div class="mt-4">
            <a href="/register" class="btn btn-custom me-3">Get Started</a>
            <a href="/login" class="btn btn-outline-light">Login</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container">
            &copy; 2025 Charles Standard || All rights reserved.
        </div>
    </footer>

</body>
</html>
